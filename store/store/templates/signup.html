{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="keywords" content="bootstrap 4, premium, multipurpose, ecommerce, html5, css" />
    <meta name="description" content="Bootstrap 4 Landing Page Template" />
    <meta name="author" content="www.themesground.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>TomnJerry</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="https://c0.klipartz.com/pngpicture/354/514/gratis-png-tom-y-jerry.png" />
    <!-- inject css start -->
    <link href="{% static 'css/theme-plugin.css' %}" rel="stylesheet" />
    <link href="{% static 'css/theme.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <!-- inject css end -->
</head>
<body>
{% include 'header.html' %}
<div class="page-content">

<!-- sign-up start -->
<section class="bg-light register py-5">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-10 col-lg-6 col-md-8 shadow p-5 bg-white rounded">
        <div class="mb-4">
          <h2 class="font-weight-bold">Create New Customer Account</h2>
        </div>
        <div class="register-form text-left">
          <form method="post" action="{% url 'signup' %}">
            <!-- CSRF Token -->
            {% csrf_token %}
            <div class="mb-3">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            <div class="mt-3">
              <span>Have an account? <a href="{% url 'login' %}">Sign In!</a></span>
            </div>
          </form>
        </div>
        <a href="{% url 'index' %}" class="btn btn-success mt-4">Go To Shopping</a>
      </div>
    </div>
  </div>
</section>
<!-- sign-up end -->

</div>
{% include 'footer.html' %}
<!-- inject js start --> 
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script> 
<script src="{% static 'js/popper.min.js' %}"></script> 
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<script src="{% static 'js/owl.carousel.min.js' %}"></script> 
<script src="{% static 'js/light-slider.js' %}"></script> 
<script src="{% static 'js/parallax.js' %}"></script> 
<script src="{% static 'js/magnific-popup.min.js' %}"></script> 
<script src="{% static 'js/jquery.countdown.min.js' %}"></script> 
<script src="{% static 'js/jquery.dd.min.js' %}"></script> 
<script src="{% static 'js/validator.js' %}"></script> 
<script src="{% static 'js/wow.js' %}"></script> 
<script src="{% static 'js/theme-script.js' %}"></script> 
</body>
</html>
