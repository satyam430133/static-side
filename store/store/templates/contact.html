{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="keywords" content="bootstrap 4, premium, multipurpose, ecommerce, html5, css" />
    <meta name="description" content="Bootstrap 4 Landing Page Template" />
    <meta name="author" content="www.themesground.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title> TomnJerry </title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="https://c0.klipartz.com/pngpicture/354/514/gratis-png-tom-y-jerry.png" />
    <!-- inject css start -->
    <link href="{% static 'css/theme-plugin.css' %}" rel="stylesheet" />
    <link href="{% static 'css/theme.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <!-- inject css end -->
</head>
<body>
{% include 'header.html' %}
<!-- page wrapper start -->
<br/>
<br/>

<div class="page-wrapper"> 
    <!-- preloader start -->
    <div id="ht-preloader">
        <div class="loader clear-loader"> <img class="img-fluid" src="{% static 'images/loader.gif' %}" alt=""> </div>
    </div>
    
    <!-- Contact Us Form start -->
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Contact Us Form end -->
    <br/>
    <br/>

    {% include 'footer.html' %}
</div>
<!-- inject js start --> 
<script src=" {% static 'js/jquery-3.5.1.min.js' %}"></script> 
<script src=" {% static 'js/popper.min.js' %}"></script> 
<script src=" {% static 'js/bootstrap.min.js' %}"></script> 
<script src=" {% static 'js/owl.carousel.min.js' %}"></script> 
<script src=" {% static 'js/light-slider.js' %}"></script> 
<script src=" {% static 'js/parallax.js' %}"></script> 
<script src=" {% static 'js/magnific-popup.min.js' %}"></script> 
<script src=" {% static 'js/jquery.countdown.min.js' %}"></script> 
<script src=" {% static 'js/jquery.dd.min.js' %}"></script> 
<script src=" {% static 'js/validator.js' %}"></script> 
<script src=" {% static 'js/wow.js' %}"></script> 
<script src=" {% static 'js/theme-script.js' %}"></script> 
</body>
</html>
